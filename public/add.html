<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Investment - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
     <div style="background-color: #f2f6f9; width: 220px; height: 100vh; padding: 20px; border-right: 1px solid #ccc;">
      <h5 style="text-transform: uppercase;">Fund-a-Mentals</h5>
      <p style="font-weight: bold; margin-bottom: 20px;">Welcome<br />PRAFFUL DAGA</p>
      
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="add.html" class="nav-link text-dark mb-2" style="background-color: #ddeaf7; border-radius: 8px;">Add Investment</a></li>
        <li><a href="sell.html" class="nav-link text-dark mb-2" style="background-color: #ddeaf7; border-radius: 8px;">Sell Investment</a></li>
        <li><a href="update.html" class="nav-link text-dark mb-2" style="background-color: #ddeaf7; border-radius: 8px;">Update Investment</a></li>
      </ul>

      <div style="margin-top: auto;">
        <a href="logout.html" class="btn w-100" style="background-color: #f7b2ad; color: #681616;">Log Out</a>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-primary px-3">
        <div class="container-fluid">
          <div class="navbar-nav ms-auto">
            <a class="btn btn-light me-2" href="landing.html">Home</a>
            <a class="btn btn-light me-2" href="contact.html">Contact Us</a>
            <a class="btn btn-light me-2" href="help.html">Help</a>
            <a class="btn btn-light" href="faq.html">FAQ</a>
          </div>
        </div>
      </nav>

      <!-- Page Header -->
      <div class="bg-secondary text-white p-2 text-center">
        <h4>ADD INVESTMENT</h4>
      </div>

      <!-- Page Content -->
      <div class="p-4">
        <form>
          <div class="mb-3">
            <label for="investmentType" class="form-label">Investment Type</label>
            <select class="form-select" id="investmentType" required>
              <option selected disabled>Select type</option>
              <option>Stocks</option>
              <option>Mutual Funds</option>
              <option>Gold</option>
              <option>Real Estate</option>
              <option>Equity</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="investmentAmount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="investmentAmount" required>
          </div>

          <div class="mb-3">
            <label for="investmentDate" class="form-label">Date of Investment</label>
            <input type="date" class="form-control" id="investmentDate" required>
          </div>

          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Add Investment</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
