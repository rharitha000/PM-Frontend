  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
     <div style="background-color: #f2f6f9; width: 220px; height: 100vh; padding: 20px; border-right: 1px solid #ccc;">
      <h5 style="text-transform: uppercase;">Fund-a-Mentals</h5>
      <p style="font-weight: bold; margin-bottom: 20px;">Welcome<br />PRAFFUL DAGA</p>
      
      <ul class="nav nav-pills flex-column mb-auto">

        <li><a href="sell.html" class="nav-link text-dark mb-2" style="background-color: #ddeaf7; border-radius: 8px;">Sell Investment</a></li>
        <li><a href="update.html" class="nav-link text-dark mb-2" style="background-color: #ddeaf7; border-radius: 8px;">Update Investment</a></li>
      </ul>

      <div style="margin-top: auto;">
        <a href="logout.html" class="btn w-100" style="background-color: #f7b2ad; color: #681616;">Log Out</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-primary px-3">
        <div class="container-fluid">
          <div class="navbar-nav ms-auto">
            <a class="btn btn-light me-2" href="landing.html">Home</a>
            <a class="btn btn-light me-2" href="contact.html">Contact Us</a>
            <a class="btn btn-light me-2" href="help.html">Help</a>

      <!-- Page Header -->
      <div class="bg-secondary text-white p-2 text-center">
        <h4>UPDATE INVESTMENT</h4>
      </div>

      <!-- Content -->
      <div class="container p-4">
        <h3>Update Investment</h3>
        <form>
          <div class="mb-3">
            <label for="updateType" class="form-label">Investment Type</label>
            <select class="form-select" id="updateType" required>
              <option value="">Select Type</option>
              <option>Stocks</option>
              <option>Mutual Funds</option>
              <option>Gold</option>
              <option>Real Estate</option>
              <option>Equity</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="updateAmount" class="form-label">New Amount</label>
            <input type="number" class="form-control" id="updateAmount" placeholder="Enter updated amount" required>
          </div>
          <div class="mb-3">
            <label for="updateDate" class="form-label">Update Date</label>
            <input type="date" class="form-control" id="updateDate" required>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
